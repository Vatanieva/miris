<body>
    <div class="menu">
        <h3>Навигация</h3>
        <a href="index.html">Главная</a>

    <div class="container">
        <h1>Лабораторная работа №3</h1>
        <h2>Текущее время и дата:</h2>
        <p id='elem'></p>
    </div>

    <script>
        var date = new Date();
        var elem = document.getElementById('elem');
        function getWeekDay(date) {
            var days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];

            return days[date.getDay()];
        }
        var arr=[
            'Январь',
            'Февраль',
            'Март',
            'Апрель',
            'Май',
            'Июнь',
            'Июль',
            'Август',
            'Сентябрь',
            'Ноябрь',
            'Декабрь',
        ];

        elem.innerHTML = "День: " + date.getDay() + ' Месяц: ' + arr[date.getMonth()] + ' Год: ' + date.getFullYear() + ' День недели: ' + getWeekDay(date);
    </script>
</body>
