<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/all.css" rel="stylesheet">
    <title>Labaratory work №3</title>
</head>
<body id="body">
    <div class="menu">
        <h3>Навигация</h3>
        <a href="index.html">Главная</a>
    </div>
    <div class="container">
        <h1>Лабораторная работа №3</h1>
        <h2>Поменять цвет:</h2>
        <p><input type="radio" name='color' value="#e8e8e8">Серый</p>
        <p><input type="radio" name='color' value="green">Зеленый</p>
        <p><input type="radio" name='color' value="blue">Синий</p>
        <p id='elem'></p>
    </div>

    <script>
        var body = document.getElementById('body');
        var check = document.querySelectorAll('input[type="radio"]');
        for (var i=0;i<check.length;i++){
            check[i].addEventListener('click', function(event) {
                body.style.backgroundColor = this.value;
            });
        }
    </script>
</body>
</html>
