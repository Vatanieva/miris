        <h2>Экзамен 7.05.2018. Осталось дней:</h2>
        <p id='elem'></p>
    </div>

    <script>
        var date = new Date();
        var exam = new Date('May 7 2018');
        var elem = document.getElementById('elem');
        
        var time = exam - date;
        time /= 1000;
        time /= 60;
        time /= 60;
        time /= 24;

        elem.innerHTML = Math.round(time);
    </script>
